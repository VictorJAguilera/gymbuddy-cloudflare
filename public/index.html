<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GymBuddy — 2025</title>
  <meta name="theme-color" content="#111214" />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Contenedor principal: AQUÍ pinta todo el JS -->
  <div id="app" class="app"></div>

  <!-- FAB (+) visible en listado de rutinas -->
  <button id="fab-add" class="fab" aria-label="Crear rutina">+</button>

  <!-- Modal raíz (lo usa showModal) -->
  <div id="modal-root" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button id="modal-close" class="icon-btn" aria-label="Cerrar">✕</button>
      </div>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <!-- Tu frontend -->
  <script src="./app.js" defer></script>
</body>
</html>
