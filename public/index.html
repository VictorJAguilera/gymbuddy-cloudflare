<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- Bloqueo de zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>GymBuddy — 2025</title>
  <meta name="theme-color" content="#161A20" />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <link rel="stylesheet" href="/styles.css?v=ui2025-rt3" />

  <style>
    .btn.danger { background:#D32F2F; color:#fff; border:none; }
    .btn.danger:hover { filter:brightness(0.95); }
    .btn.danger:active { filter:brightness(0.9); }
    .space { flex:1 1 auto; }
    input, select, textarea { font-size:16px; } /* iOS: evitar zoom al enfocar */

    /* Tabla de diagnóstico */
    .diag-table { width:100%; border-collapse:collapse; }
    .diag-table th, .diag-table td { border:1px solid rgba(255,255,255,.1); padding:6px 8px; font-size:12px; }
    .diag-table th { text-align:left; opacity:.8; }
    .badge.ok { background:#2e7d32; color:#fff; padding:2px 6px; border-radius:6px; font-size:12px; }
    .badge.warn { background:#ff8f00; color:#000; padding:2px 6px; border-radius:6px; font-size:12px; }
    .badge.err { background:#c62828; color:#fff; padding:2px 6px; border-radius:6px; font-size:12px; }
  </style>
</head>
<body>
  <div id="app" class="app"></div>

  <!-- FAB (+) sólo en "Mis rutinas" -->
  <button id="fab-add" class="fab" aria-label="Crear rutina">+</button>

  <!-- Modal raíz -->
  <div id="modal-root" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button id="modal-close" class="icon-btn" aria-label="Cerrar">✕</button>
      </div>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <!-- Loader ligero (producción) -->
  <script src="/app.js?v=ui2025-rt3" defer></script>
</body>
</html>
