<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0b0d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>GymBuddy — 2025</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=General+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Contenedor de la app -->
  <div id="app" class="app"></div>

  <!-- Modal global reutilizable -->
  <div id="modal-root" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button class="icon-btn ghost" id="modal-close" aria-label="Cerrar">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7A1 1 0 0 0 5.7 7.1L10.6 12l-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <!-- Botón flotante (+) solo visible en "MIS RUTINAS" -->
  <button id="fab-add" class="fab" aria-label="Crear nueva rutina" title="Crear nueva rutina">
    <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
      <path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z" fill="currentColor"/>
    </svg>
  </button>

  <!-- Config y scripts -->
  <script>
    // Si sirves el backend en otro origen, pon aquí la URL base (sin barra final).
    // Por defecto usa mismo origen (Cloudflare Pages Functions en /api).
    window.API_BASE = "";
  </script>
  <script src="/app.js"></script>
</body>
